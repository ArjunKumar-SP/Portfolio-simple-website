<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Arjunkumar SP</h1>
            <p class="section-one__role">Web Devloper</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td><label>Name:</label></td>
                        <td><input type="text" placeholder="Your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email" placeholder="Your email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label>Message:</label></td>
                        <td><textarea placeholder="your message" class="contact-form__textarea "></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__sumbit"></td>
                    </tr>

                </table>
            </form>
        </div>

        <div class="section-six">
            <p class="section-six__title">Social Media:<a href="https://www.linkedin.com/in/arjunkumarsp/"
                    target="_blank">Linked IN</a></p>

            <p class="section-six__desc">&copy; Arjunkumar SP</p>

        </div>
    </div>

</body>

</html>
